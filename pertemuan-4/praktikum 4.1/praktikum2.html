<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>praktikum 2</h1>
        <div style="background-color: aquamarine">
            <h1 align="center">SallStoree</h1>
        </div>
        <fieldset style="display: flex; justify-content: space-between">
            <a href="#">Home :</a>
            <a href="#">Transaction History :</a>
            <a href="#">Policy :</a>
            <a href="#">Logout</a>
        </fieldset>
        <br /><br />
        <section>
            <img
                src="img/SallStore.webp"
                width="250px"
                height="200px"
                alt="foto nya"
            />
            <br />
            <button>Upload Picture</button>
        </section>

        <section>
            <form
                action="From-Hasil-Pemesanan.html"
                style="margin-left: 300px; margin-top: -170px"
            >
                <label for="#">Title Here :</label>
                <input
                    type="text"
                    style="margin-left: 250px; width: 250px"
                    required
                />
                <br /><br />
                <label for="">Description :</label>
                <textarea
                    name="Description"
                    id="Description"
                    cols="36"
                    rows="5"
                    style="margin-left: 240px"
                    required
                ></textarea>
                <br /><br />
                <label for="#">Account Number :</label>
                <input
                    type="number"
                    name="Account"
                    id="Account"
                    style="margin-left: 205px; width: 300px"
                    required
                />
                <br /><br />
                <label for="#">Bank</label>
                <select
                    name="#"
                    id="#"
                    style="margin-left: 290px; width: 250px"
                >
                    <option value="1">Mandiri</option>
                    <option value="1">BCA</option>
                    <option value="1">BRI</option>
                    <option value="1">Dana</option>
                    <option value="1">Gopay</option>
                </select>
                <br /><br />
                <label for="#">Accout Holder : </label>
                <input
                    type="text"
                    style="margin-left: 220px; width: 280px"
                    required
                />
                <br /><br />
                <label for="#">Transaction</label>
                <select
                    name="Transaction"
                    id="Transaction"
                    style="margin-left: 250px"
                >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br />
                <p style="margin-left: 320px">
                    *If the Transaction is for 3 person, choose 3 from the
                    drop-down list
                </p>
                <br />
                <input type="checkbox" style="margin-left: 320px" />
                <label for="">Send To Mobile Phone</label>
                <br />
                <input type="checkbox" style="margin-left: 320px" />
                <label for="">Send To Email</label>
                <br /><br />
                <label for="#">Send To Mobile Phone : </label>
                <input
                    type="number"
                    name="#"
                    id="#"
                    style="margin-left: 168px; width: 300px"
                />
                <br /><br />
                <label for="#">Send To Email : </label>
                <input
                    type="email"
                    name="#"
                    id="#"
                    style="margin-left: 220px; width: 300px"
                    required
                />
                <br /><br /><br /><br />
                <button
                    type="submit"
                    style="
                        margin-left: 315px;
                        background-color: green;
                        color: white;
                    "
                >
                    Generate Nabr Link
                </button>
            </form>
            <br />
            <hr />
        </section>
    </body>
</html>
