<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-address-card"></i>
        </div> 
        <input id="text" name="text" placeholder="Ketikan Nama" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input id="text1" name="text1" placeholder="Ketikan Tanggal Lahir" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Radio Buttons</label> 
    <div class="col-8">
      <label class="custom-control custom-radio">
        <input name="radio" type="radio" class="custom-control-input" value="Wanita"> 
        <span class="custom-control-indicator"></span> 
        <span class="custom-control-description">Wanita</span>
      </label>
      <label class="custom-control custom-radio">
        <input name="radio" type="radio" class="custom-control-input" value="Laki-Laki"> 
        <span class="custom-control-indicator"></span> 
        <span class="custom-control-description">Laki-Laki</span>
      </label>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
